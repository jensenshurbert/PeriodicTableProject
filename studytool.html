    <title>Periodic Table Study Tool</title>

  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
	  <a class="navbar-brand" href="https://www.ptable.com/" target="blank">Periodic Table Study Tool</a>
	</div>
      </nav>
      
      <article>
		<h1>Welcome to the Periodic Study Tool</h1>   
      </article>
      
      <article class="col-xs-3 col-xs-offset-1 borderoutline">
      	<div class="col-xs-12 border">
      	<div id="selectelement">
      	</div>
      	
      	<span id="nameAnswer">
      		</span> 
      	<span id="idAnswer">
      		</span> 
      	<span id="numberAnswer">
      		</span>
      	<span id="weightAnswer">
      		</span> 
      	
      </article>
      
    <article class="col-xs-5 col-xs-offset-1 border borderoutline">
    	
      	<div class="col-xs-10 col-xs-offset-1 border borderoutline">
      		<h3>Selected: </h3>
      		<span id="selecteditem">
      		</span> 
      	</div>
      	
      	<div class="col-xs-10 col-xs-offset-1 border borderoutline">
      		<form>
  				Element Name:<br>
    			<input name="element" type="text" id=element maxlength=30><br>
  				Element ID:<br>
    			<input name="id" type="text" id=id maxlength=30><br>
  				Atomic Number:<br>
    			<input name="number" type="text" id=number maxlength=30><br>
  				Atomic Weight:<br>
    			<input name="weight" type="text" id=weight maxlength=30><br>
			</form>
      	</div>
      	
      	<div col-xs-12>
			<p>
      			<input type="button" onclick="javascript: showSolution()" name="submit" value="Submit" />
    		</p>      	
    	</div>
    	
    	<div id="content"></div>
      	
    </article>
